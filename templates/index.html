<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Default Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 800px;
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Loan Default Risk Predictor</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-container mx-auto">
      <form action="/predict" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="Age" class="form-label">Age</label>
          <input type="number" step="any" class="form-control" name="Age" required>
        </div>
        <div class="col-md-6">
          <label for="Income" class="form-label">Income</label>
          <input type="number" step="any" class="form-control" name="Income" required>
        </div>
        <div class="col-md-6">
          <label for="LoanAmount" class="form-label">Loan Amount</label>
          <input type="number" step="any" class="form-control" name="LoanAmount" required>
        </div>
        <div class="col-md-6">
          <label for="CreditScore" class="form-label">Credit Score</label>
          <input type="number" step="any" class="form-control" name="CreditScore" required>
        </div>
        <div class="col-md-6">
          <label for="MonthsEmployed" class="form-label">Months Employed</label>
          <input type="number" step="any" class="form-control" name="MonthsEmployed" required>
        </div>
        <div class="col-md-6">
          <label for="NumCreditLines" class="form-label">Number of Credit Lines</label>
          <input type="number" step="any" class="form-control" name="NumCreditLines" required>
        </div>
        <div class="col-md-6">
          <label for="InterestRate" class="form-label">Interest Rate (%)</label>
          <input type="number" step="any" class="form-control" name="InterestRate" required>
        </div>
        <div class="col-md-6">
          <label for="LoanTerm" class="form-label">Loan Term (Months)</label>
          <input type="number" step="any" class="form-control" name="LoanTerm" required>
        </div>
        <div class="col-md-6">
          <label for="DTIRatio" class="form-label">DTI Ratio</label>
          <input type="number" step="any" class="form-control" name="DTIRatio" required>
        </div>
        <div class="col-md-6">
          <label for="Education" class="form-label">Education</label>
          <select class="form-select" name="Education" required>
            <option value="">Choose...</option>
            <option value="High School">High School</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="EmploymentType" class="form-label">Employment Type</label>
          <select class="form-select" name="EmploymentType" required>
            <option value="">Choose...</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-employed">Self-employed</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="MaritalStatus" class="form-label">Marital Status</label>
          <select class="form-select" name="MaritalStatus" required>
            <option value="">Choose...</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="HasMortgage" class="form-label">Has Mortgage</label>
          <select class="form-select" name="HasMortgage" required>
            <option value="">Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="HasDependents" class="form-label">Has Dependents</label>
          <select class="form-select" name="HasDependents" required>
            <option value="">Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="LoanPurpose" class="form-label">Loan Purpose</label>
            <select class="form-select" name="LoanPurpose" required>
                <option value="">Choose...</option>
                <option value="Auto">Auto</option>
                <option value="Business">Business</option>
                <option value="Home">Home</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="col-md-6">
          <label for="HasCoSigner" class="form-label">Has Co-Signer</label>
          <select class="form-select" name="HasCoSigner" required>
            <option value="">Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary px-4">Predict Risk</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
