<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .result-card {
      max-width: 600px;
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-4">Prediction Result</h1>
    <div class="result-card mx-auto">
      <h3 class="mb-3">Risk Level: <span class="text-{{ 'danger' if result == 'High Risk' else 'success' }}">{{ result }}</span></h3>
      <p class="fs-5">Probability of Default: <strong>{{ probability }}%</strong></p>
      <a href="/" class="btn btn-secondary mt-4">Back to Form</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
